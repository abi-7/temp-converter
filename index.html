<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temp Converter</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!--
    convert temperature from C to F
    - reset button
    - split screen vertical in desktop
    - horizontal in mobile (responsive design switch)
    - C on one side F on the other R/L
    - both sides intially set to 0
    - user can click/select display to change the C temp or F temp 
    accordily to what they want to convert
    -->
      <div id="tempC">
        <input id="displayC" />
      </div>
      <div id="tempF">
        <input id="displayF" />
    </div>
  </body>
</html>
